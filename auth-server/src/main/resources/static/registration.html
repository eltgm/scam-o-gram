<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Регистрация</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #28a745;
            color: white;
            text-align: center;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
            width: 100%;
        }
        .btn-success:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Регистрация
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="username">Имя пользователя:</label>
                            <input type="text" class="form-control" id="username" placeholder="Введите имя пользователя" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль (минимум 8 символов, цифры и буквы):</label>
                            <input type="password" class="form-control" id="password" pattern="^(?=.*\d)(?=.*[a-zA-Z]).{8,}$" placeholder="Введите пароль" required>
                        </div>
                        <div class="form-group">
                            <label for="firstName">Имя:</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Введите имя" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Фамилия:</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Введите фамилию" required>
                        </div>
                        <div class="form-group">
                            <label for="middleName">Отчество:</label>
                            <input type="text" class="form-control" id="middleName" placeholder="Введите отчество">
                        </div>
                        <div class="form-group">
                            <label for="dob">Дата рождения:</label>
                            <input type="date" class="form-control" id="dob" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Пол:</label>
                            <select class="form-control" id="gender" required>
                                <option value="male">Мужской</option>
                                <option value="female">Женский</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="photo">Загрузить фотографию:</label>
                            <input type="file" class="form-control-file" id="photo" accept="image/*">
                        </div>
                        <button type="submit" class="btn btn-success">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
